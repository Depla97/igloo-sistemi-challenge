<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Chatroom Selection</h2>
                
                <!-- Chatroom List -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Select a Chatroom</h3>
                    </div>
                    <ul class="list-group list-group-flush">
                        <!-- Assuming 'chatrooms' is passed as context from the view -->
                        {% for chatroom in chatrooms %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ chatroom.name }}
                            <a href="{% url 'chatroom' chatroom.id %}" class="btn btn-primary btn-sm">Join</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>

                <!-- Create Chatroom -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Create a New Chatroom</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'create_chatroom' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="chatroom_name" class="form-label">Chatroom Name</label>
                                <input type="text" class="form-control" id="chatroom_name" name="chatroom_name" required>
                            </div>
                            <button type="submit" class="btn btn-success">Create</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
